<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashera Poster Maker</title>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@600;700&family=Inter:wght@600;700&display=swap" rel="stylesheet">
  <style>
    body{margin:0; font-family:Inter,"Noto Sans Devanagari",sans-serif; background:#f5f5f7; display:flex; flex-direction:column; align-items:center; gap:16px; padding:16px}
    header{font-weight:800; font-size:20px; padding:8px 12px; background:#111; color:#fff; border-radius:10px}
    .controls{display:flex; flex-wrap:wrap; gap:10px; justify-content:center}
    .controls input[type="text"]{padding:10px 12px; border:1px solid #ddd; border-radius:10px; min-width:240px}
    .btn{border:none; border-radius:10px; padding:10px 16px; color:#fff; font-weight:700; cursor:pointer; box-shadow:0 6px 14px rgba(0,0,0,.12)}
    .btn-upload{background:#007bff}
    .btn-download{background:#ff5a00}
    .hint{font-size:12px; opacity:.8; margin-top:-6px}
    .stage-wrap{width:min(94vw,540px)}
    .stage{position:relative; width:1080px; height:1350px; margin:0 auto; transform-origin:top left; border-radius:20px; overflow:hidden; box-shadow:0 12px 28px rgba(0,0,0,.18); background:#fff}
    @media (max-width:1200px){.stage{transform:scale(calc(min(94vw,540px)/1080))}}
    .bg{position:absolute; inset:0; width:100%; height:100%; object-fit:cover}
    .logo{position:absolute; left:40px; top:40px; width:160px; height:160px; border-radius:22px; background:#fff; border:3px solid #e6e6e6; overflow:hidden; display:flex; align-items:center; justify-content:center}
    .logo img{width:100%; height:100%; object-fit:contain}
    .brand{position:absolute; right:60px; top:88px; font-weight:700; font-size:42px; color:#222; text-align:right; max-width:460px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis}
    .contact-strip{position:absolute; left:0; right:0; bottom:150px; height:96px; background:#0f0f10; display:flex; align-items:center; padding:0 36px; gap:18px}
    .contact-badge{width:56px; height:56px; border-radius:12px; background:#ff7a00; color:#fff; display:flex; align-items:center; justify-content:center; font-size:28px}
    .contact-text{color:#fff; font-weight:800; font-size:40px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis}
    .address-strip{position:absolute; left:0; right:0; bottom:54px; height:96px; background:#ff7a00; display:flex; align-items:center; justify-content:center; padding:0 30px; text-align:center}
    .address-text{color:#111; font-weight:800; font-size:38px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis}
    .accent{position:absolute; bottom:150px; right:220px; height:96px; width:180px; display:flex; align-items:center; gap:10px}
    .accent span{display:block; width:32px; height:3px; background:#bdbdbd; transform:skewX(-18deg)}
  </style>
</head>
<body>
  <header>Dashera Poster Maker</header>

  <div class="controls">
    <input id="brandInput" type="text" placeholder="Company / Brand Name"/>
    <input id="mobileInput" type="text" placeholder="Mobile Number"/>
    <input id="addressInput" type="text" placeholder="Address"/>
    <input id="logoInput" type="file" accept="image/*" style="display:none"/>
    <button class="btn btn-upload" onclick="document.getElementById('logoInput').click()">Upload Logo</button>
    <button class="btn btn-download" onclick="downloadPoster()">Download Poster</button>
    <div class="hint">Background: Dashera.png (1080Ã—1350)</div>
  </div>

  <div class="stage-wrap">
    <div id="stage" class="stage">
      <img class="bg" src="Dashera.png" alt="Poster Background"/>
      <div id="logoBox" class="logo">Logo</div>
      <div id="brandText" class="brand">Your Brand Name</div>
      <div class="contact-strip">
        <div class="contact-badge">ðŸ“ž</div>
        <div id="mobileText" class="contact-text">+91 9876543210</div>
        <div class="accent"><span></span><span></span><span></span></div>
      </div>
      <div class="address-strip">
        <div id="addressText" class="address-text">Your Address Here</div>
      </div>
    </div>
  </div>

  <script>
    const brandInput = document.getElementById('brandInput');
    const mobileInput = document.getElementById('mobileInput');
    const addressInput = document.getElementById('addressInput');
    const logoInput = document.getElementById('logoInput');

    const brandText = document.getElementById('brandText');
    const mobileText = document.getElementById('mobileText');
    const addressText = document.getElementById('addressText');
    const logoBox = document.getElementById('logoBox');

    brandInput.addEventListener('input', ()=> brandText.textContent = brandInput.value || ' ');
    mobileInput.addEventListener('input', ()=> mobileText.textContent = mobileInput.value || ' ');
    addressInput.addEventListener('input', ()=> addressText.textContent = addressInput.value || ' ');

    logoInput.addEventListener('change', e=>{
      const file = e.target.files[0];
      if(!file) return;
      const reader = new FileReader();
      reader.onload = ev=> logoBox.innerHTML = `<img src="${ev.target.result}" alt="Logo">`;
      reader.readAsDataURL(file);
    });

    function downloadPoster(){
      const node = document.getElementById('stage');
      html2canvas(node,{scale:2,useCORS:true}).then(canvas=>{
        const a=document.createElement('a');
        a.download='DasheraPoster.png';
        a.href=canvas.toDataURL('image/png');
        a.click();
      });
    }
  </script>
</body>
</html>
