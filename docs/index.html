<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashera Poster Maker</title>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@600;700&family=Inter:wght@600;700&display=swap" rel="stylesheet">
  <style>
    body{margin:0; font-family:Inter,"Noto Sans Devanagari",sans-serif; background:#f5f5f7; display:flex; flex-direction:column; align-items:center; gap:16px; padding:12px}
    header{font-weight:800; font-size:20px; padding:8px 12px; background:#111; color:#fff; border-radius:10px; text-align:center; width:100%; max-width:500px}
    .controls{display:flex; flex-direction:column; gap:10px; width:100%; max-width:500px}
    .controls input[type="text"]{padding:10px 12px; border:1px solid #ddd; border-radius:10px; width:100%}
    .btn{border:none; border-radius:10px; padding:10px 16px; color:#fff; font-weight:700; cursor:pointer; box-shadow:0 6px 14px rgba(0,0,0,.12)}
    .btn-upload{background:#007bff; width:100%}
    .btn-download{background:#ff5a00; width:100%}
    .hint{font-size:12px; opacity:.8; text-align:center}
    .stage-wrap{width:100%; max-width:500px}
    .stage{position:relative; width:100%; aspect-ratio: 1080/1350; border-radius:20px; overflow:hidden; box-shadow:0 12px 28px rgba(0,0,0,.18); background:#fff}
    .bg{position:absolute; inset:0; width:100%; height:100%; object-fit:cover}
    
    /* logo + brand */
    .topbar{position:absolute; left:16px; top:16px; display:flex; align-items:center; gap:12px}
    .logo{width:60px; height:60px; border-radius:12px; background:#fff; border:2px solid #e6e6e6; overflow:hidden; display:flex; align-items:center; justify-content:center}
    .logo img{width:100%; height:100%; object-fit:contain}
    .brand{font-weight:700; font-size:18px; color:#222; max-width:200px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis}
    
    /* strips */
    .contact-strip{position:absolute; left:0; right:0; bottom:70px; height:50px; background:#0f0f10; display:flex; align-items:center; padding:0 16px; gap:10px}
    .contact-badge{width:34px; height:34px; border-radius:8px; background:#ff7a00; color:#fff; display:flex; align-items:center; justify-content:center; font-size:18px}
    .contact-text{color:#fff; font-weight:700; font-size:16px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis}
    .address-strip{position:absolute; left:0; right:0; bottom:0; height:50px; background:#ff7a00; display:flex; align-items:center; justify-content:center; padding:0 10px; text-align:center}
    .address-text{color:#111; font-weight:700; font-size:14px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis}
    
    /* below canvas */
    .extra-text{margin-top:12px; font-weight:700; font-size:14px; color:#222; text-align:center}
    .link-buttons{display:flex; gap:10px; margin-top:8px; justify-content:center}
    .link-buttons a{padding:10px 14px; border-radius:8px; font-weight:700; text-decoration:none; color:#fff; font-size:14px; box-shadow:0 6px 14px rgba(0,0,0,.12)}
    .btn-insta{background:#E4405F}
    .btn-whatsapp{background:#25D366}
  </style>
</head>
<body>
  <header>Dashera Poster Maker</header>

  <div class="controls">
    <input id="brandInput" type="text" placeholder="Company / Brand Name"/>
    <input id="mobileInput" type="text" placeholder="Mobile Number"/>
    <input id="addressInput" type="text" placeholder="Address"/>
    <input id="logoInput" type="file" accept="image/*" style="display:none"/>
    <button class="btn btn-upload" onclick="document.getElementById('logoInput').click()">Upload Logo</button>
    <button class="btn btn-download" onclick="downloadPoster()">Download Poster</button>
    <div class="hint">Background: dasheraa.png (1080Ã—1350)</div>
  </div>

  <div class="stage-wrap">
    <div id="stage" class="stage">
      <img class="bg" src="dasheraa.png" alt="Poster Background"/>
      
      <div class="topbar">
        <div id="logoBox" class="logo">Logo</div>
        <div id="brandText" class="brand">Your Brand Name</div>
      </div>

      <div class="contact-strip">
        <div class="contact-badge">ðŸ“ž</div>
        <div id="mobileText" class="contact-text">+91 9876543210</div>
      </div>
      <div class="address-strip">
        <div id="addressText" class="address-text">Your Address Here</div>
      </div>
    </div>
  </div>

  <!-- below canvas -->
  <div class="extra-text">if you want premium posters for your business then contact us</div>
  <div class="link-buttons">
    <a href="https://www.instagram.com/rangvika?igsh=OHZvcXg3dWFyamNj" target="_blank" class="btn-insta">Instagram</a>
    <a href="https://wa.link/v1j47t" target="_blank" class="btn-whatsapp">WhatsApp</a>
  </div>

  <script>
    const brandInput = document.getElementById('brandInput');
    const mobileInput = document.getElementById('mobileInput');
    const addressInput = document.getElementById('addressInput');
    const logoInput = document.getElementById('logoInput');

    const brandText = document.getElementById('brandText');
    const mobileText = document.getElementById('mobileText');
    const addressText = document.getElementById('addressText');
    const logoBox = document.getElementById('logoBox');

    brandInput.addEventListener('input', ()=> brandText.textContent = brandInput.value || ' ');
    mobileInput.addEventListener('input', ()=> mobileText.textContent = mobileInput.value || ' ');
    addressInput.addEventListener('input', ()=> addressText.textContent = addressInput.value || ' ');

    logoInput.addEventListener('change', e=>{
      const file = e.target.files[0];
      if(!file) return;
      const reader = new FileReader();
      reader.onload = ev=> logoBox.innerHTML = `<img src="${ev.target.result}" alt="Logo">`;
      reader.readAsDataURL(file);
    });

    function downloadPoster(){
      const node = document.getElementById('stage');
      html2canvas(node,{scale:2,useCORS:true}).then(canvas=>{
        const a=document.createElement('a');
        a.download='DasheraPoster.png';
        a.href=canvas.toDataURL('image/png');
        a.click();
      });
    }
  </script>
</body>
</html>
